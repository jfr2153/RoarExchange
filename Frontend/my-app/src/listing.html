<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!--navbar-->
  <nav class="nav">
    <div class="nav-item logo">
      <a href="homepage.html">
        <img src="logo.png" alt="Logo" class="logo-img">
      </a>
    </div>
    <div class="nav-item profile">
      <div class="dropdown">
        <img src="profile-icon.png" alt="Profile" class="profile-img" id="profileIcon">
        <ul class="dropdown-menu" id="dropdownMenu">
          <li><a href="profilepage.html">Profile</a></li>
          <li><a href="historypage.html">History</a></li>
          <li><a href="mylistings.html">Postings</a></li>
          <li><a href="">Log Out</a></li>
        </ul>
      </div>
    </div>
  </nav>
  
  
<div class="container">
  <form>
    <div class="form-group">
      <!--Q1-->
      <label class="required">What are you listing today?</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="type" value="product"> Product</label>
        <label><input type="checkbox" name="type" value="service"> Service</label>
      </div>
    </div>

    <!--Q2-->
    <div class="form-group">
      <label>Upload a cover image:</label>
      <div class="btn-group">
        <button type="button" class="btn btn-secondary" data-tooltip="Upload"> Upload </button>
      </div>
    </div>

    <!--Q3-->
    <div class="form-group">
      <label class="required">Title of Listing:</label>
      <input type="text">
    </div>

    <div class="form-group">
        <label class="required">Service Categories (up to 3):</label>
        <select id="categories" multiple size="5"> 
          <option value="#">Beauty & Personal Care</option>
          <option value="#">Entertainment</option>
          <option value="#">Event Planning</option>
          <option value="#">Fashion</option>
          <option value="#">Food</option>
          <option value="#">Health & Fitness</option>
          <option value="#">Home & Living</option>
          <option value="#">Sports</option>
          <option value="#">Technology</option>
        </select>
      </div>

      <!--Q4-->
      <div class="form-group">
        <label class="required">Short Description (up to 200 characters)</label>
        <textarea rows="4" maxlength="200" placeholder="Brief description that will be displayed when people first view your listing..."></textarea>
      </div>


      <!--Q5-->
    <div class="form-group">
      <label class="required"> Long Description:</label>
      <textarea rows="4" placeholder="Ex. What is it, prices, payment methods, where, links to calendars... "></textarea>
    </div>


    <!--Q6-->
    <div class="form-group">
      <label class="required">Location:</label>
      <input type="text">
    </div>

    <!--Q7-->
    <div class="form-group">
      <label class="required">Price(s):</label>
      <textarea rows="1" placeholder= "Ex. 'Small: $10 Large: $20'"></textarea>
    </div>


    <!--last two buttons-->
    <div class="btn-group">
        <button type="button" class="btn btn-secondary" data-tooltip="Save">Save Draft</button>
        <button type="submit" class="btn btn-primary" data-tooltip="Submit">Post</button>
      </div>
  </form>
</div>

<script src="navbar.js"></script>
<script src="listing.js"></script>


</body>
</html>
