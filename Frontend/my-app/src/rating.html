<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1 class="page-title">Ratings</h1>
<!--Box on top-->
<div class="container">
  <div class="rating-box">
    <div class="rating-score">4/5</div>
    <div class="stars">★★★★☆</div>
    <div class="rating-count">344 ratings</div>
  </div>

  <!--middle rating box-->
  <div class="rating-bars">
    <div class="bar-row">
      <span class="bar-label">5/5</span>
      <div class="progress-bar">
        <div class="progress-fill" style="width: 25%"></div>
      </div>
      <span class="bar-value">86</span>
    </div>
    <div class="bar-row">
      <span class="bar-label">4/5</span>
      <div class="progress-bar">
        <div class="progress-fill" style="width: 50%"></div>
      </div>
      <span class="bar-value">172</span>
    </div>
    <div class="bar-row">
      <span class="bar-label">3/5</span>
      <div class="progress-bar">
        <div class="progress-fill" style="width: 25%"></div>
      </div>
      <span class="bar-value">86</span>
    </div>
    <div class="bar-row">
      <span class="bar-label">2/5</span>
      <div class="progress-bar">
        <div class="progress-fill" style="width: 0%"></div>
      </div>
      <span class="bar-value">0</span>
    </div>
    <div class="bar-row">
      <span class="bar-label">1/5</span>
      <div class="progress-bar">
        <div class="progress-fill" style="width: 0%"></div>
      </div>
      <span class="bar-value">0</span>
    </div>
    
    <!-- button but outside the container-->
  </form>
  </div>
  <div class="btn-group">
    <button type="submit" class="btn btn-primary btn-rating" data-tooltip="Submit">Submit a Rating</button>
  </div>
</div>

</nav>
</body>
</html>
